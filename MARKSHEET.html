<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graders</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="pngtree-school-logo-png-image_6851480.png">
</head>
<body>
    <div style="width: 35%; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #333;">Enter Your Marks</h1>
        <input type="number" id="eng" style="margin-bottom: 10px; padding: 8px; width: 100%; border: 1px solid #ccc; border-radius: 5px;" placeholder="English" max="100" min="0">
        <input type="number" id="urdu" style="margin-bottom: 10px; padding: 8px; width: 100%; border: 1px solid #ccc; border-radius: 5px;" placeholder="Urdu" max="100" min="0">
        <input type="number" id="math" style="margin-bottom: 10px; padding: 8px; width: 100%; border: 1px solid #ccc; border-radius: 5px;" placeholder="Maths" max="100" min="0">
        <input type="number" id="sci" style="margin-bottom: 10px; padding: 8px; width: 100%; border: 1px solid #ccc; border-radius: 5px;" placeholder="Science" max="100" min="0">
        <input type="number" id="sst" style="margin-bottom: 10px; padding: 8px; width: 100%; border: 1px solid #ccc; border-radius: 5px;" placeholder="Social Studies" max="100" min="0">
        <input type="number" id="isl" style="margin-bottom: 10px; padding: 8px; width: 100%; border: 1px solid #ccc; border-radius: 5px;" placeholder="Islamiat" max="100" min="0">
        <p id="kaem" ></p>
        <input type="button" id="lom" value="Show Marks" onclick="calcu()" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
        <div style="text-align: center; float: right;">
            <input type="button" value="Show Detail Marks" onclick="calcu()" id="noth" style="margin-right: 3px; background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            <button onclick="lik()" style="margin-right: 6px; background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;" >Clear Form</button>
        </div>
        <div >
            <marquee style="margin-top: 10px; color: red; font-style: italic;">NOTE: This Marksheet is generated by your given input we are not responsible for any mistakes</marquee>
        </div>
    </div>
        <br><br><br>

        <div id="hub" style="display: none; text-align: center; border: 1px solid #ccc; border-radius: 10px; width: 28%; margin: 0 auto; padding: 65px;">
           <img src="pngtree-school-logo-png-image_6851480.png" alt="pngtree-school-logo-png-image_6851480.png" width="30%">
            <div id="som"></div>
            <div id="fom"></div>
            <div id="nan"></div>
            <div id="mon"></div>            
        </div>
        


    <section style="text-align: center; display: none;" id="soh">
        <img src="pngtree-school-logo-png-image_6851480.png" alt="pngtree-school-logo-png-image_6851480.png" style="height: 10%; width: 10%;">
        <h1 style="text-align: center; font-family: Monotype Corsiva; color: #333; margin-top: 10px;">Farooq Foundation School</h1>
    
        <section style="border: 1px solid #ccc; width: 70%; text-align: center; overflow: hidden; margin-left: 15%; border-radius: 10px; ">
            <h1 style="text-align: center; color: #333; font-family: Arial, sans-serif;">STATEMENT OF MARKS</h1>
            <div id="secon" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px; margin: 2px; float: left; width: 47%; margin-bottom: 11px;">

            </div>
            <div id="thir" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px; margin: 2px; float: right; width: 47%; margin-bottom: 11px;">
            
            </div>
            <div style="clear: both;"></div>
            <div id="four" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px; margin: 2px; float: left; width: 47%; margin-bottom: 11px;">
        
            </div>
            <div id="fift" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px; margin: 2px; float: right; width: 47%; margin-bottom: 11px;">
            
            </div>
            <div style="clear: both;"></div>
            <div id="sixt" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px; margin: 2px; float: left; width: 47%; margin-bottom: 11px;">
        
            </div>
            <div id="sevent" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px; margin: 2px; float: right; width: 47%; margin-bottom: 11px;">
        
            </div>
            <div style="clear: both;"></div>
            <hr>
            
        <div id="percentages" style="border-radius: 5px;  border: 1px solid #ccc; padding: 10px; margin: 3px; float: right; width: 30%; margin-top: 11px;">
            </div>
            <div id="none" style="border-radius: 5px;  border: 1px solid #ccc; padding: 10px; margin: 3px; float: right; width: 30%; margin-top: 11px;">
    
            </div>
            <div id="tM" style="border-radius: 5px;  border: 1px solid #ccc; padding: 10px; margin: 3px; float: left; width: 30%; margin-top: 11px;">
            </div>
            <div id="grad" style="border-radius: 5px;  border: 1px solid #ccc; padding: 10px; margin: 11px; float: left; width: 95%;">
    
            </div>
        </section>
    </section>
    

    <script>



        $(document).ready(function(){
            $('#noth').click(function(){
                $('#soh').fadeIn();
            });
        });
        $(document).ready(function(){
            $('#noth').dblclick(function(){
                $('#soh').fadeOut();
            });
        });

        $(document).ready(function(){
            $('#lom').click(function(){
                $('#hub').fadeIn();
            });
        });
        $(document).ready(function(){
            $('#noth').click(function(){
                $('#hub').fadeOut();
            });
        });

        var c = parseInt(document.getElementById('math').value);
        var d = parseInt(document.getElementById('sci').value);
        var e = parseInt(document.getElementById('sst').value);
        var f = parseInt(document.getElementById('isl').value);
        
            document.getElementById('kaem').style.color = "red";

            

            
   
    if(a < 0 || a > 100){
        document.getElementById('kaem').innerHTML = "Please enter correct marks";
    }

        else{

        if(b<33){
            document.getElementById('thir').innerHTML = "You got " + b + " marks out of 100 in Urdu : " + z;
        }

            document.getElementById('thir').innerHTML = "You got " + b + " marks out of 100 in Urdu : " + x;

        }
        else{
            document.getElementById('fift').innerHTML = "You got " + d + " marks out of 100 in Science : " + x;
        }if(e<33){
            document.getElementById('sixt').innerHTML = "You got " + e + " marks out of 100 in Social Studies : " + z;
        }
        else{
            document.getElementById('sixt').innerHTML = "You got " + e + " marks out of 100 in Social Studies : " + x;
        }if(f<33){
            document.getElementById('sevent').innerHTML ="You got " + f + " marks out of 100 in Islamiat : " + z;
        }
        else{
            document.getElementById('sevent').innerHTML ="You got " + f + " marks out of 100 in Islamiat : " +  x;
        }

        if (a < 33 || b < 33 || c < 33 || d < 33 || e < 33 || f < 33 ){
            
            document.getElementById('mon').innerHTML = "your Grade according to your percentage is = F ";
            document.getElementById('grad').innerHTML = "your Grade according to your percentage is = F ";
            document.getElementById('grad').style.color = "red";
            document.getElementById('mon').style.color = "red";
        }
        else{
            document.getElementById('grad').style.color = "green";
            document.getElementById('mon').style.color = "green";
        if (percen >= 80) {
        grade = 'A1';
    } else if (percen >= 70) {
        grade = 'A';
    } else if (percen >= 60) {
        grade = 'B';
    } else if (percen >= 50) {
        grade = 'C';
    } else if (percen >= 40) {
        grade = 'D';
    } else if (percen >= 33) {
        grade = 'E';
    } else {
        grade = 'F';
    }
    var grade;
    document.getElementById('grad').innerHTML = "your Grade according to your percentage is = "+ grade;
    document.getElementById('mon').innerHTML = "your Grade according to your percentage is = "+ grade;
    }}}
    function lik(){
    document.getElementById('eng').value = " ";
    document.getElementById('urdu').value = " ";
    document.getElementById('math').value = " ";
    document.getElementById('sci').value = " ";
    document.getElementById('sst').value = " ";
    document.getElementById('isl').value = " ";
}
    

    </script>

</body>
</html>
